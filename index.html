<!DOCTYPE html>
<html>
    <head>
        <meta rel="stylesheet" href="./style.css" type="text/css"/>
        <link href="./style.css" rel="stylesheet" type="text/css"/>
        <script src="https://kit.fontawesome.com/6f089298a1.js" async></script>
    </head>
    <body>
        <header>            
            <nav id="header-nav">
                <ul class="logging-container">
                    <li><a href="/register" class="logging-link">Sign Up</a></li>
                    <li><a href="/login" class="logging-link">Log In</a></li>
                </ul>
                
                <h2>Icon</h2>

                <ul id="nav-links">

                    <li><a href="/">Home</a></li>

                    <li>
                        <a href="/shop">Shop</a>
                    </li>

                    <li>
                        <a href="/about">About Us</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section id="login-section">
            <form id="login-form">
                <fieldset>
                
                <label 
                    for="login-email">
                    Email: </label>
                <input 
                    type="email" id="login-email">
                </input>

                <label for="login-password">
                    Password:
                </label>
                <input type="password" id="login-password"></input>     
                
                <span id="login-error">Not registered? Sign up <Link to="/register">here</Link></span>    

                <button type="submit" id="login-submit">Log In</button>
                </fieldset>
            </form>
        </section>
    </body>
</html>
